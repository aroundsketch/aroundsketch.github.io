<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}" class="h-100">
  <head>
    {%- include analytics.html -%}
    <meta charset="UTF-8">
    {% feed_meta %}
    {% seo %}
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#f8f9fa">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    {%- include _css.html -%}
  </head>
  <body class="container d-flex h-100 p-3 flex-column bg-light">
    <!-- Google Tag Manager (noscript) -->
<noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-KHNGMVX"
height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
<!-- End Google Tag Manager (noscript) -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-3818946813494995"
     crossorigin="anonymous"></script>
<!-- Fisrt -->
<ins class="adsbygoogle"
     style="display:block"
     data-ad-client="ca-pub-3818946813494995"
     data-ad-slot="8640946965"
     data-ad-format="auto"
     data-full-width-responsive="true"></ins>
<script>
     (adsbygoogle = window.adsbygoogle || []).push({});
</script>
    <div class="d-flex w-100 h-100 mx-auto flex-column">
        <header class="mb-auto">{%- include header.html -%}</header>
        <main class="">{{ content }}</main>
        <footer class="mt-auto">{%- include footer.html -%}</footer>
    </div>
    {%- include _scripts.html -%}
  </body>
</html>
